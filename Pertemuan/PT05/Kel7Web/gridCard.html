<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* No. 12 */
        .card-title {
            text-decoration: underline;
            font-weight: bold;
            font-size: 18px;
        }
        .card-text {
            font-size: 14px;
        }
        .card img {
            width: 50%;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- No. 18 -->
    <div class="container mt-5">
        <div class="row">
            <!-- kolom 1 -->
            <div class="col">
                <!-- No. 17 -->
                <div class="card">
                    <img src="/MediaSource/Images/Logo-Resmi-Unhas.png"alt="">
                    <div class="card-body">
                        <h5 class="card-title">SIKOLA v2</h5>
                        <p class="card-text">Sistem Kelola Pembelajaran v2 Universitas Hasanuddin.</p>
                    </div>
                </div>
            </div>
            <!-- kolom 2 -->
            <div class="col">
                <!-- No. 17 -->
                <div class="card">
                    <img src="/MediaSource/Images/Logo-Resmi-Unhas.png"alt="">
                    <div class="card-body">
                        <h5 class="card-title">Neosia</h5>
                        <p class="card-text">Sistem Informasi Manajemen Akademik Universitas Hasanuddin.</p>
                    </div>
                </div>
            </div>
            <!-- kolom 3 -->
            <div class="col">
                <!-- No. 17 -->
                <div class="card">
                    <img src="/MediaSource/Images/Logo-Resmi-Unhas.png"alt="">
                    <div class="card-body">
                        <h5 class="card-title">SIPAKAMASE</h5>
                        <p class="card-text">Sistem Pengakuan Kompetensi Akademik Mahasiswa Secara Elektronik Universitas Hasanuddin</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
