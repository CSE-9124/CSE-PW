<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
    <style>
        @font-face {
            font-family: 'Pricedown';
            font-style: normal;
            font-weight: normal;
            color: white;
            src: local('pricedown'), url('/MediaSource/Font/pricedown\ bl.otf'), format('opentype');
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            border-top: 1px solid transparent;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: #e3f9ff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator {
            background: #3a4452;
            padding: 20px;
            border-radius: 20px;
        }

        .calculator form input {
            border: 0;
            outline: 0;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1), 5px 5px 15px rgba(0, 0, 0, 0.2);
            background: transparent;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            margin: 10px;
        }

        form .display {
            display: flex;
            justify-content: flex-end;
            margin: 20px 0;
        }

        form .display input {
            text-align: right;
            flex: 1;
            font-size: 45px;
            box-shadow: none;
        }

        form input.equal {
            width: 145px;
        }

        form input.operator {
            color: #c7a33e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input class="operator" type="button" value="AC">
                    <input class="operator" type="button" value="DE">
                    <input class="operator" type="button" value=".">
                    <input class="operator" type="button" value="/">
                </div>
                <div>
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input class="operator" type="button" value="*">
                </div>
                <div>
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input class="operator" type="button" value="-">
                </div>
                <div>
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input class="operator" type="button" value="+">
                </div>
                <div>
                    <input type="button" value="00">
                    <input type="button" value="0">
                    <input type="button" value="=" class="equal operator">
                </div>
            </form>
        </div>
        <script>
            const display = document.querySelector('input[name=display]');
            const buttons = document.querySelectorAll('input[type=button]');
            let displayValue = '';
            let operator = '';
            let firstValue = '';
            let secondValue = '';
            let result = 0;

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    if (button.value === 'AC') {
                        displayValue = '';
                        firstValue = '';
                        secondValue = '';
                        operator = '';
                        result = 0;
                    } else if (button.value === 'DE') {
                        displayValue = displayValue.slice(0, -1);
                    } else if (button.value === '=') {
                        secondValue = displayValue;
                        if (operator === '+') {
                            result = parseFloat(firstValue) + parseFloat(secondValue);
                        } else if (operator === '-') {
                            result = parseFloat(firstValue) - parseFloat(secondValue);
                        } else if (operator === '*') {
                            result = parseFloat(firstValue) * parseFloat(secondValue);
                        } else if (operator === '/') {
                            result = parseFloat(firstValue) / parseFloat(secondValue);
                        }
                        displayValue = result;
                        firstValue = '';
                        secondValue = '';
                        operator = '';
                    } else if (button.value === '+' || button.value === '-' || button.value === '*' || button.value === '/') {
                        firstValue = displayValue;
                        operator = button.value;
                        displayValue += button.value;
                    } else {
                        displayValue += button.value;
                    }
                    display.value = displayValue;
                });
            });
        </script>
    </div>

</body>
</html>
