    <!-- Array JavaScript -->
    <script>
        // Membuat array
        let cars = ["Toyota", "Honda", "Suzuki"];
        console.log(cars);

        // Mengakses elemen array
        let myCar = cars[0]; // Output: Toyota
        console.log(myCar);

        // Mengubah elemen array
        cars[0] = "Daihatsu";
        console.log(cars);
        
        cars[cars.indexOf("Suzuki")] = "Mazda";
        console.log(cars);

        // Mengakses elemen pertama
        console.log(cars[0][0]);

        // Mengakses elemen terakhir
        let hasil = cars[0].length - 1;
        console.log(cars[0][hasil]);

        // Menambah elemen array
        cars.push("Mitsubishi"); // Menambahkan elemen di akhir array
        console.log(cars);
        cars.pop(); // Menghapus elemen di akhir array
        console.log(cars);
        cars.unshift("BMW"); // Menambahkan elemen di awal array
        console.log(cars);

        // Mengetahui panjang array
        let length = cars.length; // Output: 4
    </script>

    <script>
        let player = {
            nama: "Kylian Mbappe",

            negara: "Perancis",

                gol: 36,
                asist: 20,
            },

        console.log(player.nama); // Output: "Kylian Mbappe"

        player.posisi = "Sayap Kiri"; // Mengubah nilai properti posisi
        delete player.pekerjaan; // Menghapus properti club

        for (let i in player) {
            console.log(i + ": " + player[i]);
        }
    </script>

    <script>
        // switch case
        let number = 2;
        switch (number) {
            case 1:
                console.log("Satu");
                break;
            case 2:
                console.log("Dua");
                break;
            case 3:
                console.log("Tiga");
                break;
            default:
                console.log("Bukan angka yang dicari");
        }

        // for
        for (let i = 0; i < 5; i++) {
            console.log(i);
        }

        // while
        let i = 0;
        while (i < 5) {
            console.log(i);
            i++;
        }

        // do while
        let j = 0;
        do {
            console.log(j);
            j++;
        } while (j < 0);

        // for of
        let animals = ["kucing", "kelinci", "sapi", "kuda"];
        for (let animal of animals) {
            console.log(animal);
        }
    </script>
