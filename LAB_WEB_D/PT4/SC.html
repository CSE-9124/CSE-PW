    <!-- Nomor 3 -->
    <script>
        let tersangka = prompt("Masukkan nama tersangka: ");

        let namaAwal = tersangka.charAt(0).toLowerCase();
        let namaAkhir = tersangka.charAt(tersangka.length - 1).toLowerCase();

        if ((namaAwal === 'j' || namaAwal === 's') || (namaAkhir === 't' || namaAkhir === 'h')) {
            document.write("<p>YA</p>");
        } else {
            document.write("<p>TIDAK</p>");
        }
    </script>
